<html>
<head>

<body>

	<div class="container">
		<h2>Click Me</h2>
		<h2>Click Me</h2>
		<h2>Click Me</h2>
		<h2>Click Me</h2>
		<h2>Click Me</h2>

	<script type="text/javascript">

	(function(){

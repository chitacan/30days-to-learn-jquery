<html>
<head>
	<title>jQuery Events 101</title>
	<script src ="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="day4_day.css">

	<style type="text/css">
	</style>

	<script type="text/javascript">	

		// very first anonymouse function
		(function(){			

		})();

		var linkTag;

		// when DOM is ready invoke this
		$(function() {
			$('button').click(function() {
				var $this 		= $(this),
					stylesheet 	= $this.data('file');

				if (linkTag == null)
					linkTag = $('link');

				linkTag.attr('href', stylesheet + '.css');

				$this
					.siblings('button')
					.removeAttr('disabled')
					.end()
					.attr('disabled', 'disabled');
			});
		});
	</script>
</head>
<body>
	<h1>My Website</h1>

	<button data-file="day4_day">Day</button>
	<button data-file="day4_night">Night</button>

	})();
	</script>
</body>
</html>
